{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="is-flex is-justify-content-space-around is-align-items-center">
        <div>
            <a href="{% url 'todo' %}">
                <h1 class="title m-0">Todo</h1>
            </a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <div>
                <div class="dropdown is-hoverable">
                    <button class="button dropdown-trigger">Hi {{user}}</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-content">
                            <a href="{% url 'sign_out' %}" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div>
                <div class="dropdown is-hoverable">
                    <button class="button dropdown-trigger">sign_in</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-content">
                            <a href="{% url 'sign_in' %}" class="dropdown-item">sign_in</a>
                            <a href="{% url 'sign_up' %}" class="dropdown-item">sign_up</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <style>
        .input {
            width: 400px;
        }
    </style>
</body>

</html>
